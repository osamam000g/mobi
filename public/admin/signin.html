

	<div class="" ng-controller="signinCTRL">
<!--		<h1><a href="index.html">Minimal </a></h1>-->
		<div class="login-bottom">
			<h2>Login</h2>
			<form ng-submit="login(data)" >
			<div class="col-md-12">
				<div class="login-mail">
					<input type="text" placeholder="Email" required="" ng-model="data.email">
					<i class="fa fa-envelope"></i>
				</div>
				<div class="login-mail">
					<input type="password" placeholder="Password" required="" ng-model="data.password">
					<i class="fa fa-lock"></i>
				</div>
			
			</div>
			
			<div class="col-md-6 login-do">
				<label class="hvr-shutter-in-horizontal login-sub">
					<input type="submit" value="login" >
					</label>
			</div>
			
			<div class="clearfix"> </div>
			</form>
		</div>
	</div>
